<template name="NurseNotification">

  {{#if isInRole 'admin'}}
{{> SideNav}}
{{/if}}
      {{# each reservPatients }}

       {{#if editing}}
      <div class="panel panel-primary">
         <div class="panel-heading">{{name}}</div>
         <div class="panel-body">


           <div class="col-xs-12">
      <p><label>Time : </label> <input type="text" id="editeitemtime" value="{{time}}" enabled> </p>
      <p><label>Type : </label> {{type}}</p>
      <p><label>Dr.Name : </label>  {{drName}}</p>
         <label>Status : </label> {{status}}
           {{#if isInRole 'admin'}}
  <button class="deleteItem btn btn-primary pull-right">Delete</button>
  {{else}}

  <button class="deleteItem btn btn-primary pull-right">Delete</button>
  <button class="editItem btn btn-primary pull-right">Edit</button>
  {{/if}}


          </div>
      </div>

      </div>
      {{else}}
      <div class="panel panel-primary">
         <div class="panel-heading">{{name}}</div>
         <div class="panel-body">


           <div class="col-xs-12">
      <p><label>Time : </label> <input type="text" id="editeitemtime" value="{{time}}" disabled> </p>
      <p><label>Type : </label> {{type}}</p>
      <p><label>Dr.Name : </label>  {{drName}}</p>
         <label>Status : </label> {{status}}
         {{#if isInRole 'admin'}}
         <span class="pull-right"><a href="/PatientDetails/{{patientId}}" class="btn btn-primary">Details </a></span>

  {{else}}

  <button class="deleteItem btn btn-primary pull-right">Delete</button>
  <button class="editItem btn btn-primary pull-right">Edit</button>
  {{/if}}

          </div>
      </div>

      </div>
      {{/if}}
      {{/each}}



</template>
